# Nombre del workflow
name: Actualizar Datos Económicos

# Eventos que disparan el workflow
on:
  schedule:
    - cron: '0 0 * * *'  # Se ejecuta diariamente a las 00:00 UTC
  push:
    branches:
      - main # Se ejecuta cuando hay un push a la rama main

# Jobs a ejecutar
jobs:
  actualizar_datos:
    # Sistema operativo donde se ejecutará el job
    runs-on: ubuntu-latest

    # Pasos del job
    steps:
      # 1. Checkout del código
      - name: Checkout del código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para no perder el historial

      # 2. Configurar Python
      - name: Configurar Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # Usa la versión de Python que necesites

      # 3. Instalar dependencias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Instala las dependencias de tu proyecto

      # 4. Ejecutar script de recolección de datos
      - name: Ejecutar script de recolección de datos
        run: |
          python ProyectoV_2025/static/models/collector.py 

      # 5. Commit y subir cambios
      - name: Commit y subir cambios
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"
          git add static/data/historical.db static/data/historical.csv static/models/collector.log # Asegúrate de agregar los archivos que se actualizan
          git commit -m "Actualizar datos económicos" || echo "No hay cambios para commitear" # Evita el error si no hay cambios
          git push origin main
